	<!-- CSS 파일 호출 3 -->

		웹 디	 : 포토샵 / 일러스트
		HTML : 정적 언어

		JS   : 동적 언어
		
		1.CSS 작성 위치
			1. <태그 style="속성=값"
			2. <head태그안에
				<style>
					선택자 { 속성 : 값 ; }

				head태그 안에
				<link href="css파일경로" rel="stylesheet">
		
	 -->
	 
	 <!-- CSS 작성위치 2 [ 태그 속성 style ] -->

</body>
