<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Insert title here</title>

<style type="text/css">

	/* CSS 주석 */
	/* 선택자 { 속성 : 값 ; } */
	
	/*웹폰트 : 폰트설치 없이 웹에서 폰트 가져오기 [눈누 홈페이지] */
	
	/* 모든 곳에 적용*/
		*{
			@font-face {
		    font-family: 'BMJUA';
		    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
		    font-weight: normal;
		    font-style: normal;
		}
			font-family: "궁서"; 		/*폰트*/
			color: blue; 			/*폰트색상*/
		}
		
		*/ 특정 태그에 적용 */
		h3{
			font-family: "BMJUA";
			text-decoration: overline line-through underline;
						    /* 윗줄		취소선		밑줄	*/
			text-align: center; 
							/* 폰트 정렬 = left center right */
			text-shadow : 3px 3px 3px orange; /* 그림자 */
							/* x축 y축 깊이 색상 */
		}
		
		p{
			background-color: yellow; 		/* 배경색 */
			line-height: 150%; 				/* [줄간격 [기본값 100% ]*/
			font-size: 30px; 				/*폰트 크기*/
			font-style: italic; 			/* 폰트 기울기 */
			font-weight: bold; 				/* 폰트 굵게*/
			letter-spacing: 2px; 			/* 글자 간격 */
			word-spacing: 5px; 				/* 단어 간격 [어간] */
		}
		
		/* 특정 태그에 기본값 css 적용 */
		a{
			text-decoration: none;	/* 밑줄제거 */
			color : black;			/* 폰트새상 변경 */
		}
		a:hover{ /* a태그에 마우스를 올렸을때 이벤트 */
			color : orange;}
		a:visited{ /* 한번 이상 a태그를 방문한적이 있을때 */
			color : blue;}	
		
		a:active {/* a태그를 마우스를 클릭했을때 이벤트 */
			color : green;}	
			
			
	
</style>
</head>
<body>

<!-- 
		글자/폰트 관련 속성
			1. font-family : 폰트 명
			2. color	   : 글꼴 색
			3. backgrand-color : 배경색
			4. font-size   : 폰트 크기
			5. font-style  : italic [ 폰트 기울기 ]
			6. font-weight : bold 	[ 폰트 굵게 ]
			7. text-decoration :
					overline		: 윗줄
					underline		: 밑줄
					line-through	: 아래선
			8. text-align :
					center	: 가운데정렬
					left	: 안쪽 정렬
					right	: 오른쪽 정렬
			9. text-shadow	: x축 y축 흐림도 색상
			10. line-height : 줄간격[%]
			11. letter-spacing : 자간
			12. word-spacing   : 어간
			
 -->

	<h3>강아지</h3>

	사모예드와 스피츠를 열심히 소형화시켜 실내견으로 만들어낸 북독일의
	</p>

	-->



</body>
</html>
