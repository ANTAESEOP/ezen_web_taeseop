	<!--

							줄 = i		별 = s
				*****		i = 1		별 = 1 2 3 4 5
				****		i = 2		별 = 1 2 3 4 
				***			i = 3		별 = 1 2 3 
				**			i = 4		별 = 1 2
				*			i = 5		별 = 1
				
			문제5) 입력받은 줄 수 만큼 별 출력
							줄 = i		공백 = b			별 = s
							
					*		i = 1		b = 1 2 3 4 	s = 1
				   **		i = 2		b = 1 2 3		s = 1 2
				  ***		i = 3		b = 1 2			s = 1 2 3
				 ****		i = 4		b = 1			s = 1 2 3 4 
				*****		i = 5		b =				s = 1 2 3 4 5
							[ 조건 ] i는 1부터 입력받은 수 까지
							[ 조건 ] b는 1부터 입력받은 수 -i 까지
							[ 조건 ] s는 1부터 i까지
			문제6) 입력받은 줄 수 만큼 별 출력
							줄 = i		공백 = b			별 = s
			
				*****		i = 1		b = 1 2 3 4		s = 1
				 ****		i = 2		b = 1 2 3		s = 1 2
				  ***		i = 3		b = 1 2			s = 1 2 3
				   **		i = 4		b = 1			s = 1 2 3 4
				    *		i = 5		b =				s = 1 2 3 4 5
				    		[조건 ] i는 1부터 입력받은 수 까지
				    		[조건2] b는 1부터 i-1 까지
				    		[조건3] s는 1부터 입력받은 수 -i+1 까지
				    		
			문제7) 입력받은 줄 수 만큼 별 출력
							줄 = i 		공백 = b			별 = s
					
					*		i = 1		b = 1 2 3 4		s = 1
				   ***		i = 2		b = 1 2 3		s = 1 2 3
				  *****		i = 3		b = 1 2			s = 1 2 3 4 5
			 	 *******	i = 4		b = 1 			s = 1 2 3 4 5 6 7
				*********	i = 5		b =				s = 1 2 3 4 5 6 7 8 9
						[조건1] i는 1부터 입력받은 수 까지
						[조건2] b는 1부터 입력받은 수 -i 까지
						[조건3] s는 1부터 i*2-1 까지
			문제8) 입력받은 줄 수 [ 홀수 ] 만큼 별 출력
										줄[행=가로] = i [열=세로] = j
										
					*   *	i = 1		j = 1 2 3 4 5					
					 * *	i = 2		j = 1 2 3 4 5
					  *		i = 3		j = 1 2 3 4 5
					 * *	i = 4		j = 1 2 3 4 5
					*   * 	i = 5		j = 1 2 3 4 5
					
				j	j	j	j	j
			i  1.1 1.2 1.3 1.4 1.5
			
			i  2.1 2.2 2.3 2.4 2.5
			
			i  3.1 3.2 3.3 3.4 3.5
			
			i  4.1 4.2 4.3 4.4 4.5
			
			i  5.1 5.2 5.3 5.4 5.5
				[왼쪽 대각선 조건] i == j
				[오른쪽 대각선 조건] (i+j) == 입력받은 수+1
				[그 외] 공백
 -->
 <script type="text/javascript">
 
 		// 2. 출력할 문자열을 저장할 변수 선언
 		let output = ''
 		
 		// 문제1)
 				// 1. 별의 개수 입력 받
 		let 문제1 = Number( prompt('1. 별의 수 :') )
 				// 3. i는 1부터 입력받은 수 까지 1씩 증가 반복
 		for( let i = 1 ; i<=문제1; i++){
 				// 4. 출력할 변수에 별을 추가한다
 				output += '*'
 		}
 				// 5. 반복문 종료 후 출력 변수를 출력한다
 		console.log( output )
 		
 		// 문제2)
 		let 문제2 = Number(prompt('2. 별의 수 : '))
 		output = '' // 위에서 선언된 변수는 선언이 불가능 [ 공백으로 수정 ]
 		for( let i = 1 ; i<=문제2 ; i++){
 				output +='*'
 				if( i % 5 == 0){output +='\n' } // [조건 : 5개마다 줄바꿈 = 5의 배수 마다 ]
 		}
 		console.log ( output )
 
		// 문제3)
		let 문제3 = Number(prompt('3. 줄 수 : '))
		output = ''
		for( let i = 1 ; i<=문제3 ; i++){ // 1. i는 1부터 입력받은 줄 수 까지 1씩 증가한다.
				// * 별찍기 처리
				for( let s = 1 ; s<=i ; s++ ){
						output += '*'
						// 2. s는 1부터 i(현재줄수) 까지 1씩 증가한다
				} // for end
				// * 줄바꿈처리
				output += '\n'
		} // for end
		// 결과
		console.log(output)
		
		// 문제4)
		let 문제4 = Number( prompt('4. 줄 수 : '))
		output = '' // 위에서 사용된 변수의 내용을 다시 공백으로 수정
		for( let i = 1 ; i<=문제4 ; i++){
			// i는 1부터 입력받은 수 까지 1씩증가 반복
			// * 별 찍기
			for( let s = 1 ; s<=문제4-i+1 ; s++ ){
					output +='*'
			}
			// * 줄바꿈
			output +='\n'
		}
		//결과
		console.log(output)
		
		// 예5)
		
				// 1. 순서도 / 알고리즘
				//				1. 줄 수 입력받는다. [ prompt ]
				//				2. 입력받은 값을 변수에 저장한다 [ 변수 ]
				//				3. 입력받은 줄 수 만큼 줄바꿈한다. [ for -> \n ]
				//				4. 각 줄마다 공백을 출력한다. [ for ]
				//				5. 각 줄마다 별을 출력한다. [ for ]
				//					3/4 -> 줄바꿈 , 별 -> 변수에 저장해서 한번에 출력 할 예정 [ output ]
				//				6. ㅁ든 반복문 종료시 출력한다 [ console.log ]
		let 문제5 = prompt('5. 줄 수 : ')
		output = ''
		for( let i = 1 ; i<=문제5 ; i++ ){ // for1 s
		
				// 1. 공백찍기
				for( let b = 1 ; b<=문제5-i ; b++){ //for 2s
						output += ' '	
				} // for2 e
				
				// 2. 별찍기
				for( let s = 1 ; s<=i ; s++ ){ //for 3 s
						output += '*'
				} // for3 e
				
				// 3. 줄바꿈
				output += '\n' // 줄바꿈
		} // for 1 e
		
		console.log( output )
		
		// 예6) 
		let 문제6 = prompt('6. 줄 수 : ')
		output = ''
		for( let i = 1 ; i<=문제6 ; i++){
				// i는 1부터 입력받은 수 까지 1씩증가
				// 1. 공백찍기
				for( let b = 1 ; b<=i-1 ; b++){
				// b는 1부터 현재줄수 -1 까지 1씩 증가한다
						output += ' '
				} // for end
				// 2. 별찍기
				for( let s = 1 ; s<= 문제6-i+1 ; s++){
				// s는 1부터 입력받은 수 = 현재줄수+1 까지 1씩 증가한다.
						output += '*'
				} // for end
				// 3. 줄바꿈
				output +='\n'
		} // for e
		console.log( output )
		
		// 예7)
		let 문제7 = prompt('7. 줄 수 : ')
		output += ''
		for( let i = 1 ; i<=문제7 ; i++){
				// 1. 공백
				for( let b = 1 ; b<=문제7-i ; b++){
						output +=' '
				} // for2 end
				  // 2. 별
				  for( let s = 1 ; s<=i*2-1 ; s++ ){
						output+='*'  
				  } // for3 end
					// 3. 줄바꿈
					output +='\n'
		} // for 1 end
		console.log( output )
		
		// 예8 좌표 출력
		let 문제8 = prompt('8. 줄수(홀수) : ')
		output = ''
		for( let i = 1 ; i<=문제8 ; i++){
				for( let j = 1 ; j<=문제8 ; j++){
							output += '['+i+','+j+']'
				} // for2 end
				output += '\n'	
		}// for1 end
		console.log ( output )

		let 문제9 = Number(prompt ('9.줄 수 : ') )
		output = ''
		for( let i = 1 ; i<=문제9 ; i++) { // i = 행 = 가로
			for( let j = 1 ; j<=문제9 ; j++ ) {
					if( i == j ) {output += '*'} // 행 = 열 동일한 경우 별찍기
					else if ((i+j) == (문제9+1) ) {output += '*'} // 행 과 열의 더한값이 최대줄수 + 1 과 동일한 경우 별찍기
					else {output += ' '}
				}
				// 3. 줄바꿈
				output += '\n' // 줄바꿈
			}
			console.log( output )
