<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

		<script type="text/javascript">
		
		/*
				자바 스크립트 1일차 정리
						1. 기본 자료형[1.Number 2. String 3. boolean ]
								1. 변수 와 상수
										* 데이터 1개를 저장할 수 있는 메모리 공간
										상수 : 고정된 수  [값] 키워드 : const
										변수 : 변하는 수  [값] 키워드 : let
										[ 선언 ] 키워드 변수명 = 값
										[ 호출 ] 변수명
										[ 변경 ] 변수명 = 새로운 값
								2. 형 변환
										Number(데이터)
										Stirng(데이터)
										Boolean(데이터)
						2. 연산자
								1. 산술연산자	+ - *  / (나누기) % (나머지)
								2. 비교연산자 == != > < >= <=
								3. 논리연산자 && || !
								4. 대입연산자 = += -= *= /= %=
								5. 증감연산자 ++ --
								6. 연결연산자 +
						3. 출력 . 입력
								1. 콘솔 출력 console.log()
								2. 경고창 alert()
								3. 문자열 입력 prompt()
								4. 불 입력 confirm()
		*/						
		
		/*
		문제1 : prompt함수로 금액을 입력받아서 지ㅠㅖ 세기
				// 예) 356789 입력했을경우
				// 결과 예상 출력 [ console.log ] :
						십만원 : 3장
						만원	: 5장
						천원 : 6장
						백원 : 7개
		// 문제 2 : prompt함수 로 반지름 입력받아 원 넓이 출력
				// 원 넓이 공식 : 반지금 * 반지금 * 원주율[3.14]
		// 문제 3 : prompt함수 로 숫자를 입력받아 입력받은 값이 3의 배수인지 체크
				// 결과 예상 출력
					// 3의 배수이면 true 출력 / 아니면 flase
		// 문자4 : prompt함수 로 숫자를 입력받아 입력받은 값이 홀수인지 체크
				// 결과 예상 출력
					// 홀수이면 true 출력 / 짝수이면 flase
		// 문자5 : 두 실수를 입력받아 앞실수의 값이 뒤 실수의 값이 몇 % 인지 출력하기
				// 예) 54.5	 84.3이면   결과 64.~~%
		*/
		
		// 문제1)
		let 금액 = prompt('금액 입력 : ')	// 1. 금액 변수를 선언과 동시에 입력받은 값을 변수에 저장한다.
		console.log('안내) 입력받은 금액 : ' + 금액 +"원") // 2. 변수를 호출해서 콘솔에 출력한다.
		console.log('십만원 : ' + parseInt( ( 금액/100000 ) ) + '장') // 3. 금액에서 십만원 나누기 [소수점 발생 -> 소수점 버리기 = parseInt]
				금액 -= parseInt(금액/100000)*100000 // 4. 금액에서 십만원 차감후에 만원권 체크 // 금액 = 금액 - 값 vs 금액 -= 값
		console.log('만원 : ' + parseInt((금액/10000)) + '장')
				금액 -= parseInt(금액/10000) * 10000
		console.log('천원 : ' + parseInt((금액/1000)) + '장')
		// 문제2)
		let 반지름 = prompt('반지름 입력 : ')
		console.log( '원 넓이 : ' + (반지름*반지름*3.14 ) );
		//문제3) 배수찾기
			// 배수찾기 공식 : 값 % 수 == 0 [ 나머지가 0이면 값은 그 수의 배수]
		let 정수1 = prompt('정수1 입력 : ')
		console.log(' 3배수 체크 : ' + ( 정수1 % 3 == 0 ) )
		// 문제4 홀/짝수 찾기
				// 홀/짝수 공식 : 값 % 2 == 1 [ 나머지가 1이면 값은 홀수 / 나머지가 0이면 값은 짝수 ]
		let 정수2 = prompt('정수2 입력 : ')
		console.log(' 홀수 체크 : ' + (정수2 % 2 == 1) )
		// 문제5) // 1 : 100%		0.1 : 10%		0.01 : 1%		0.001 : 0.1%
		let 실수1 = prompt('실수1 입력 : ')
		let 실수2 = prompt('실수2 입력 : ')
		console.log( ' 실수2의 실수1 백분율 : ' + (실수1/실수2 )*100 +'%')
						

		</script>	

</body>
</html>
