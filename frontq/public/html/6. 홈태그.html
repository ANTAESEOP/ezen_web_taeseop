<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

		<!-- 
		폼 양식 : 사용자가 키보드로 입력 하거나 마우스 선택할 수 있는 서식
		<input>
			[속성]
			1. type
				1.type="text"			: 문자 입력 상자
				2.type="password"		: 가려진 문자 입력 상자
				3.type="radio"			: 동그라미 선택 버튼
				4.type="checkbox"		: 네모 선택 버튼 [ 복수 o ]
				5.type="button"			: 버튼 상자
				7.type="submit"			: 품 전송 [	JAVA로 이동할 예정	]
				8.type="reset"			: 폼 내용 초기화
				9.type="color"			: 색상 선택
				10.type="date"			: 날짜 선택
				11.type="datetime-local" : 날짜/시간 선택			
				12.type="email"			: 이메일(@) 포함 문자 입력
				13.type="month"			: 월 선택
				14.type="time"			: 시간 선택
				15.type="number"		: 주 선택
				16.type="range"			: 범위내 숫자 선택
					min="최소값" max="최대값" step="증가단위"
				
				
			2. value="값"				: 상자 안에 넣을 데이터[값]
			3. readonly="readonly" 		: 읽기모드 [수정불가]
			4. disabled="disabled"		: 사용금지 모드
			5. placeholder="가이드 문자"	: 입력 가이드 라인
			6. autofocus="autofocus"	: 포커스[커서] 위치 
			7. name="이름"				:
			8. checked="checked			: 체크 된 상태
				<textarea>
				[속성]
					rows	: 가로 텍스트 길이
					clos	: 세로 텍스트 길이
		 -->
	<form> <!-- form start -->
		이름 : <input type="text" value="김경주" readonly="readonly"> <br>
		아이디 : <input type="text" placeholder="아이디 입력" autofocus="autofocus"> <br>
		회원등급 : <input type="text" value="일반" disabled="disabled"> <br>
		비밀번호 : <input type="password"> <br>
		선택버튼 [복수x] :	<input type="radio" name="emall"> 예 
				      	<input type="radio" name="emall"> 아니요 <br>
		선택버튼[복수o] :  <input type="checkbox"	name="item1"> 	뉴스
					   	<input type="checkbox"	name="item1" checked="checked">	드라마
					   	<input type="checkbox"	name="item1">	스포츠 <br>
					   	
		목록상자 : <input type="text"> @
					<select>
						<option> 직접입력 </option>
						<option> naver.com </option>
						<option> nate.com </option>
					</select> <br>
		자기소개 :	<textarea rows="5" cols="5"></textarea> <br>
		버튼 : <input type="button"		value="버튼"> <br>
				<input 	type="submit" 	value="폼 전송버튼"> <br>
				<input 	type="reset"	value="다시쓰기"> <br>
		색상 :	<input type="color"> <br>
		날짜 :	<input type="date"> <br>
		날짜/시간 : <input type="datetime-local"> <br>
		이메일 : <input type="email"> <br>
		월단위 : <input type="month"> <br>
		시간단위 : <input type="time"> <br>
		주단위 : <input type="week"> <br>
		숫자범위 : <input type="number" min=0 max=10> <br>
		숫자범위 : <input type="range" min=0 max=100 step="5"> <br>
		
	</form> <!-- form end -->

</body>
</html>
