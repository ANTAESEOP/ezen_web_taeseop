<script type="text/javascript">

	let 문제7 = Number (prompt('7.줄수: ') )
 	output +=' '
 	for( let i = 1 ; i<=문제7 ; i++ ){
 		// 1. 공백
 		for( let b = 1 ; b<=문제7-i ; b++ ){
 			output +=' '
 		}  // for2 end 
 		// 2. 별
 		for( let s = 1 ; s<=i*2-1 ; s++ ){
 			output ='*'
 		}  // for3 end 
 		// 3. 줄바꿈
 		output +='\n'
 	} // for1 end 
 	console.log( output ) 

</script>
</body>
</html>
