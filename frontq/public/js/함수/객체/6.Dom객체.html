<!-- 
	Dom : 문서(html -> tag -> element[요소]) 객체
	1. DomContentLoaded 이벤트 사용
 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	
	<script>
		// 1. 문서 읽어오는 이벤트
		// document.addEventListener('DomContentLoaded', ()=> { })
		document.addEventListener('DomContentLoaded', ()=> {
			
			const h1 = (text) => `<h1>${text}</h1>`
			document.addEventListener('DomContentLoaded 이벤트 발생')
			
		})
		// 2. onload
			//document.onload = function () {  코드  }
		document.onload = function () {
			document.innerHTML +='load 이벤트 발생'
		}
		
		// 3.
			//document.addEventListener( 'load' , function (){  코드  }	)
		document.addEventListener('load' , function() {
			document.innerHTML += 'load 이벤트 발생'
		})
	</script>
		
	
</head>
<body>
<!-- body 최하단에 JS작성 -->
	<script type="text/javascript">
		document.body.innerHTML += 'body 하단 작성'
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
