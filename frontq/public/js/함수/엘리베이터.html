<!DOCTYPE html>

<body style=>
<script src="엘리베이터.js">



	</script>
	
	<button onclick="myfloor()">- 호출 -</button>	
	
	<p id="call">먼저 엘리베이터를 호출해주세요</p>
	
	<script>
function myfloor() {
  let text;
  let floor = prompt("몇층에 계세요?");
  
  if (floor == null || floor == "") {
    text = "현재 층수 를 입력해주세요";
  } else {
    text = "현재 나의 층수는 " + floor + "층 입니다.";
  }
  
  document.getElementById("call").innerHTML = text;
}
</script>
	
	<h3> 엘리베이터 현재 층 수 </h3>
	<div id='result'> 0 </div> 
<input type='button'
       onclick='count("plus")'
       value='UP'/>
<input type='button'
       onclick='count("minus")'
       value='DOWN'/>
 


</body>
</html>
