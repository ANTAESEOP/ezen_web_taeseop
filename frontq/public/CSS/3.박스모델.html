<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
		p{ /* 시작 */
			border : solid 10px green; 	/* 테두리:선모양 굵기 양식 */
			margin : 50px;				/* 바깥여백(테두리기준) */
			padding: 50px;				/* 안쪽여백(테두리기준) */
			
		} /* 끝 */
		
		h1{
		
			border-top: solid 2px green; 			/* 위 실선 */
			border-bottom: dotted 3px orange;		/* 아래 점선 */
			border-right: double 3px red;			/* 오른쪽 이중선 */
			border-left: dashed 5px black;			/* 왼쪽 대시선 */
			border-radius: 20px;					/* 둥근 모서리 */
			box-shadow: 10px 10px 5px purple;		/* 박스 그림자 */
						/* x축	y축 */
		}
		
		h2{
			border: solid 2px green; 		/*위 바깥여백*/
			margin-top: 40px;				/*오른쪽 바깥 여백*/
			margin-right: 50px;				/*아래 바깥여백 */
			margin-bottom: 60px;			/* 왼쪽 바깥여백 */
			margin-left: 70px;				/* 시계방향 : 위 , 오른쪽 , 아래 , 왼쪽 */
			margin: 40px 50px 60px 70px;	/* 위/아래*/
			margin: 40px 50px;				/* 위/아래*/
			margin: 40px;					/* */
			
			padding-top: 40px;				/* 위 안쪽여백 */
			padding-right: 50px;
			padding-bottom: 60px;
			padding-left: 70px;
			
			padding: 40px 50px 60px 70px;
			padding: 40px 50px;
			padding: 40px;
		}
		
		h3{
			border: solid 1px red;
			width: 200px;
			text-align: center; 		/* 박스권 안에서의 정리 */
			margin : 0 auto; 			/* 박스권 가운데 정렬 */
		}
		
		
	
	</style>
</head>
<body>

		<!-- 
		
			박스권 모델
			1. border	: 테두리(경계선)
			
			2. margin	: 바깥여백 
			
			3. padding	: 안쪽여백
			
			4. border-radius : 둥근 모서리
			
			5. box-shadow
			-->



	<h1> 박스 모델 </h1>
	<p> 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려강산</p>
	<h2> 경계선 </h2>
	<h3> 마 진 </h3>


</body>
</html>
